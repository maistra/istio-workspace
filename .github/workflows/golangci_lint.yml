name: golangci-lint
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Set up Go 1.15.2
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/github.com/${{ env.REPOSITORY }}
      - name: Prepare codebase for linter (generates deps, stubs)
        run: |
          cd $GOPATH/src/github.com/${{ env.REPOSITORY }}
          make lint-prepare
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.28
          working-directory: ${{ env.GOPATH }}/src/github.com/${{ env.REPOSITORY }}
