version: 2
jobs:
  build:
    working_directory: /go/src/github.com/aslakknutsen/istio-workspace
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make tools
      - run: make
  e2e_tests:
    working_directory: ~/.go_workspace/src/github.com/aslakknutsen/istio-workspace
    machine:
      image: circleci/classic:201808-01
    steps:
      - run:
          name: "Installing Prerequisites (oc and maistra)"
          command: |
            cd ~
            mkdir tools
            echo 'export BIN_PATH="/home/circleci/tools"' >> $BASH_ENV
            echo 'export PATH="$PATH:$BIN_PATH"' >> $BASH_ENV
            echo 'alias oc="istiooc"' >> $BASH_ENV
            cat $BASH_ENV
            source $BASH_ENV
            wget https://github.com/Maistra/origin/releases/download/v3.11.0%2Bmaistra-0.8.0/istiooc_linux -O $BIN_PATH/istiooc
            chmod +x $BIN_PATH/istiooc
            cp $BIN_PATH/istiooc $BIN_PATH/oc
            istiooc version
            oc version
      - run:
          name: "Updating Golang to 1.12"
          command: |
            sudo rm -rf /usr/local/go
            sudo circleci-install golang 1.12
      - run:
          name: "Golang Details"
          command: |
            go env
            go version
      - checkout
      - run: make tools
      - run: make


workflows:
  version: 2
  circleci_build:
    jobs:
      - build
  circleci_e2e_tests:
    jobs:
      - e2e_tests