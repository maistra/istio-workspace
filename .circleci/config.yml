version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/aslakknutsen/istio-workspace
    steps:
      - checkout
      - run: make tools
      - run: make
  e2e_tests:
    machine:
      docker_layer_caching: true
  steps:
    - checkout
    - attach_workspace:
        at: .
    - run: make tools
    - run: make
workflows:
  version: 2
  circleci_build:
    jobs:
      - build
  circleci_e2e_tests:
    jobs:
      - e2e_tests