version: 2.1
orbs:
  ike: bartoszmajsak/ike@dev:master
jobs:
  build:
    working_directory: /go/src/github.com/aslakknutsen/istio-workspace
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make tools
      - run: make
  e2e_tests:
    working_directory: ~/.go_workspace/src/github.com/aslakknutsen/istio-workspace
    machine: true
    steps:
      - ike/install_maistra_0_8_0
      - run:
          name: "Installing Prerequisites (telepresence)"
          command: |
            cd ~
            pyenv global 3.5.2
            curl -s https://packagecloud.io/install/repositories/datawireio/telepresence/script.deb.sh | sudo bash
            sudo apt install --no-install-recommends telepresence
            telepresence --version
      - run:
          name: "Updating Golang to 1.12"
          command: |
            sudo rm -rf /usr/local/go
            sudo circleci-install golang 1.12
      - checkout
      - run: make tools deps
      - run: make test-e2e


workflows:
  version: 2
  circleci_build:
    jobs:
      - build
  circleci_e2e_tests:
    jobs:
      - e2e_tests